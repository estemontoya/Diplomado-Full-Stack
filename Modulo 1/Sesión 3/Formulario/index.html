<!--
    Crea una página web que contenga un formulario con los siguientes campos de información:

El nombre, con un control de tipo texto.
Los apellidos, con un control de tipo texto.
El sexo, con dos opciones excluyentes hombre o mujer.
El correo electrónico, con un control de tipo texto.
Una casilla de verificación con el texto "Deseo recibir información sobre novedades y ofertas".
Una casilla de verificación con el texto "Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos".
Un botón de envío.
Además, tienes que tener en cuenta los siguientes requisitos:

El título de la página debe ser Formulario de registro - Mi web.
El método de envío del formulario debe ser GET.
El destino del envío del formulario debe ser "".
La longitud máxima de entrada de datos de los controles para el nombre y los apellidos debe ser 50 caracteres.
La casilla de verificación con el texto "Deseo recibir información sobre novedades y ofertas" debe estar activada por defecto.
Debes crear una página web que tenga el mismo aspecto que la siguiente imagen:

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <h1>Formulario de registro</h1>
     <form method="GET" action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="50" required />
        <br />
        <br />

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="50" required />
        <br />
        <br />

        <label for="sexo">Sexo:</label>
        <input type="radio" id="hombre" name="sexo" value="hombre" required />
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="sexo" value="mujer" required />
        <label for="mujer">Mujer</label>
        <br />
        <br />

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required />
        <br />
        <br />

        <label for="poblacion">Población:</label>
        <select name="opcion" id="opcion">
            <option value="opcion1" selected>Alicante</option>
            <option value="opcion2">Otra</option>
            <option value="opcion3">Una tercera</option>
            <option value="opcion4">La cuarta para acabar</option>
        </select>
        <br />
        <br />

        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" id="descripcion" cols="80" rows="5" required></textarea>
        <br>
        <br>

        <input type="checkbox" id="info" name="info" checked />
        <label for="info">Deseo recibir información sobre novedades y ofertas:</label>
        <br />
        <br />

        <input type="checkbox" id="condiciones" name="condiciones" required />
        <label for="condiciones">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos:</label>
        <br />
        <br />

        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
